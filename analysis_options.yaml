# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
include: package:flutter_lints/flutter.yaml

linter:
  # The lint rules applied to this project can be customized in the
  # section below to disable rules from the `package:flutter_lints/flutter.yaml`
  # included above or to enable additional rules. A list of all available lints
  # and their documentation is published at https://dart.dev/lints.
  #
  # Instead of disabling a lint rule for the entire project in the
  # section below, it can also be suppressed for a single line of code
  # or a specific dart file by using the `// ignore: name_of_lint` and
  # `// ignore_for_file: name_of_lint` syntax on the line or in the file
  # producing the lint.
  rules:
    # =================== FORMATTING / STYLE ===================
    lines_longer_than_80_chars: false
    prefer_single_quotes: true
    
    # =================== PERFORMANCE / CORRECTNESS ===================
    prefer_const_constructors: true
    prefer_const_literals_to_create_immutables: true
    prefer_final_fields: true
    prefer_final_locals: true
    prefer_is_not_empty: true
    prefer_is_empty: true
    
    # Inmutabilidad (crÃ­tico para Value Objects y Domain Entities)
    prefer_final_in_for_each: true     # ğŸ—ï¸ Variables inmutables en loops
    prefer_final_parameters: true      # ğŸ—ï¸ ParÃ¡metros inmutables por defecto
    
    # Prevenir dependencias incorrectas entre capas
    avoid_classes_with_only_static_members: false  # Permitir Utils temporalmente
    one_member_abstracts: false         # âœ… Permitir interfaces de un mÃ©todo (DDD ports)
    
    # Principio de Responsabilidad Ãšnica (SRP)
    avoid_catches_without_on_clauses: true    # ğŸ¯ Catch especÃ­fico por responsabilidad
    avoid_catching_errors: true              # ğŸ¯ No catch genÃ©rico de Error
    
    # =================== DRY (DON'T REPEAT YOURSELF) ===================
    # Eliminar duplicaciÃ³n de cÃ³digo
    avoid_redundant_argument_values: true
    avoid_unnecessary_containers: true     # ğŸ”„ Evitar Widgets redundantes
    prefer_collection_literals: true       # ğŸ”„ Literals directos vs constructores
    prefer_if_null_operators: true         # ğŸ”„ ?? operator vs if/else
    prefer_null_aware_operators: true      # ğŸ”„ ?. operator vs null checks
    prefer_spread_collections: true        # ğŸ”„ Spread operator vs addAll()
    
    # Constructores y inicializaciÃ³n DRY
    sort_constructors_first: true          # ğŸ“‹ OrganizaciÃ³n consistente
    prefer_initializing_formals: true      # ğŸ”„ this.field vs field = field
    
    # =================== SAFETY / BEST PRACTICES ===================
    avoid_print: true  # ğŸ”’ Prohibir print() - usar logging apropiado
    cancel_subscriptions: true           # ğŸ”’ Evitar memory leaks
    use_build_context_synchronously: true # ğŸ”’ BuildContext seguro
    close_sinks: true                    # ğŸ”’ Cerrar Streams/Sinks
    
    # Null safety y manejo de errores
    avoid_null_checks_in_equality_operators: true  # ğŸ”’ == operators seguros
    avoid_returning_null_for_void: true           # ğŸ”’ void methods consistentes
    avoid_slow_async_io: true                     # âš¡ I/O performance
    
    # =================== CODE QUALITY ===================
    # Prevenir code smells
    avoid_empty_else: true               # ğŸ§¹ else vacÃ­os son code smell
    avoid_void_async: true               # ğŸ§¹ async void problemÃ¡tico
    
    # Consistencia y legibilidad
    curly_braces_in_flow_control_structures: true  # ğŸ“– Always use braces
    prefer_contains: true                          # ğŸ“– .contains() vs indexOf >= 0
    prefer_for_elements_to_map_fromIterable: true  # ğŸ“– For loops vs Map.fromIterable
    prefer_function_declarations_over_variables: true  # ğŸ“– Function declarations
    prefer_if_elements_to_conditional_expressions: true  # ğŸ“– Collection if
    prefer_inlined_adds: true                          # ğŸ“– Inline adds vs separate
    
    # =================== FLUTTER SPECIFIC ===================
    use_key_in_widget_constructors: true        # ğŸ¨ Widget keys para performance
    sized_box_for_whitespace: true              # ğŸ¨ SizedBox vs Container vacÃ­o
    avoid_web_libraries_in_flutter: true        # ğŸ¨ No dart:html en Flutter
    prefer_const_constructors_in_immutables: true  # ğŸ¨ Const constructors en @immutable
    
    # =================== DOCUMENTATION ===================
    public_member_api_docs: false  # ğŸ“š Desactivado - demasiados archivos internos exportados
    
    # =================== EXPERIMENTAL / ADVANCED ===================
    # Estas reglas estÃ¡n comentadas porque pueden ser muy estrictas para comenzar
