    # avoid_dynamic_calls: true           # ğŸ”’ Evitar dynamic (muy estricto)
    # require_trailing_commas: true       # ğŸ“‹ Trailing commas (opinionated)
    # sort_pub_dependencies: true         # ğŸ“‹ Organizar pubspec.yaml

analyzer:
  errors:
    # ACTIVAR DETECCIÃ“N AUTOMÃTICA DE CÃ“DIGO NO USADO âš¡
    unused_element: warning      # ğŸ§¹ MÃ©todos, clases no usados
    unused_field: warning        # ğŸ§¹ Campos de clase no usados  
    unused_import: warning       # ğŸ§¹ Imports no usados
    unused_local_variable: info  # ğŸ§¹ Variables locales no usadas (info level)
    
    avoid_catches_without_on_clauses: warning  # ğŸ¯ Catch especÃ­fico
